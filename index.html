<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- |=============================================| Website Title |========================================| -->
    <title>Swift Quote</title>
    <!-- |=============================================| Google Fonts |=========================================| -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Lora:ital,wght@1,400;1,500;1,600;1,700&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap">
    <!-- |=============================================| Bootstrap CSS |========================================| -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <!-- |=============================================| Font Awesome |=========================================| -->
    <link rel="stylesheet" href="icons/css/all.min.css">
    <!-- |=============================================| Main CSS |=============================================| -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- |=============================================| Swift Quote Application |==============================| -->
    <div class="animated-card my-4 shadow ">
        <div class="container-fluid my-3">
            <div class="header">
                <h1 class="display-2 header-font fw-medium text-color text-center">Swift Quote</h1>
            </div>
            <div class="quote_btn text-center mt-5">
                <a class="neon-button" onclick="getQuote()">Get A Quote</a>
            </div>
            <div class="random_quote mt-4">
                <i class="fa-solid fa-quote-left display-5 accent-color mb-2"></i>
                <h2 class="fs-1 sec-font text-color uniform-padding uniform-text" id="output">
                    Quotes are vibrant threads in the tapestry of wisdom, weaving countless voices through time to inspire a symphony of thought.
                </h2>
                <i class="fa-solid fa-quote-right display-5 accent-color text-align-end"></i>
                <h3 class="fs-2 sec-font text-color opacity-50 text-align-end-author mt-4" id="output1">By: Basem Ahmed</h3>
            </div>
        </div>
    </div>
    <!-- |=============================================| Bootstrap JS |======================================= | -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <!-- |=============================================| Main JS |=============================================| -->
    <script src="js/main.js"></script>
</body>
</html>
